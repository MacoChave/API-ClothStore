<div class="card">
  <div class="card-body">
    <h5 class="card-title">Producto</h5>
    <form [formGroup]="productoForm" (ngSubmit)="productoSubmit()">
      <div class="row align-items-center">
        <div class="col mb-4">
          <div
            *ngIf="
              productoForm.value.imagen !== '';
              then thenBlock;
              else elseBlock
            "
          ></div>
          <ng-template #thenBlock>
            <img
              src="{{ productoForm.value.imagen }}"
              alt="Image product"
              style="width: 100%"
            />
          </ng-template>
          <ng-template #elseBlock>
            <img
              src="https://mdbootstrap.com/img/Photos/Others/placeholder.jpg"
              alt="Image product empty"
              style="width: 100%"
            />
          </ng-template>
        </div>
        <div class="col mb-4">
          <input
            type="file"
            id="image"
            (change)="imageChanged($event)"
            hidden
          />
          <label class="btn btn-outline-primary" for="image"
            >Seleccionar imagen</label
          >
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingDeporte"
              placeholder="Deporte"
              formControlName="deporte"
            />
            <label for="floatingDeporte">Deporte</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingModelo"
              placeholder="Modelo"
              formControlName="modelo"
            />
            <label for="floatingModelo">Modelo</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label>Sexo</label>
          <select class="form-select mb-3" formControlName="sexo">
            <option value=""></option>
            <option *ngFor="let sexo of sexoArr" [ngValue]="sexo">
              {{ sexo }}
            </option>
          </select>
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingTela"
              placeholder="Tela"
              formControlName="tela"
            />
            <label for="floatingTela">Tela</label>
          </div>
        </div>
        <div class="col">
          <label>Talla</label>
          <select class="form-select mb-3" formControlName="talla">
            <option value=""></option>
            <option *ngFor="let talla of tallaArr" [ngValue]="talla">
              {{ talla }}
            </option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingCosto t"
              placeholder="costo_t"
              formControlName="costo_t"
            />
            <label for="floatingCosto_t">Costo tacna</label>
          </div>
        </div>
        <div class="col">
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingCosto a"
              placeholder="costo_a"
              formControlName="costo_a"
            />
            <label for="floatingCosto_a">Costo arica</label>
          </div>
        </div>
      </div>
      <div class="form-floating mb-3">
        <input
          type="text"
          class="form-control"
          id="floatingDescripcion"
          placeholder="Descripcion"
          formControlName="descripcion"
        />
        <label for="floatingDescripcion">Descripcion</label>
      </div>
      <div class="row">
        <div class="col">
          <button
            class="btn btn-outline-primary"
            type="button"
            (click)="closeModal()"
          >
            Cancelar
          </button>
        </div>
        <div class="col align-items-end">
          <button class="btn btn-primary" type="submit">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
